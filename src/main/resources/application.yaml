server:
  port: 8080
spring:
  datasource:
    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 5
    url: jdbc:postgresql://localhost:5432/builders
    username: builders
    password: builders
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  cache:
    type: redis
  redis:
    host: localhost
    port: 6379


  mustache:
    check-template-location: false

  logging:
    level:
      org.springframework.web: DEBUG

  ## Actuator config
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info,mappings
    health:
      show-details: always
    metrics:
      enabled: true



